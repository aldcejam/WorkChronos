spring.application.name=workchronos

spring.datasource.url=jdbc:postgresql://localhost:9090/workChronosDB
spring.datasource.username=chronos
spring.datasource.password=chronos
spring.jpa.hibernate.ddl-auto=update

app.admin.email=admin@email.com
app.admin.password=securepassword

api.security.token.secret=workchronos

server.error.include-stacktrace=never
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
